<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JodApp</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo.jpeg') }}" type="image/jpeg">
</head>
<body>
    <div id="context">
      &#x231A; {{ context.server_time }}
    </div>
    <div id="homeForm">
      <h2>Inicio</h2>
      <h1>Bienvenido {{context.usuario['nombre']}}</h1>
      {% with mensajes = get_flashed_messages() %}
      {% if mensajes %}
        <ul class=flashes>
        {% for mensaje in mensajes %}
          <li>{{ mensaje }}</li>
        {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}
      <img src="static/logo.jpeg" alt="" width="300" height="300">
      <form action="/creacionEvento" method="post">
        <input type="hidden" name="usuario" value=context.usuario>
        <input type="hidden" name="usuarioObjeto" value=context.usuarioObjeto>
        <div class="selectGrupo">
        <button type="submit">Crear Evento</button>
        <select name="tipoEvento">
          <option value="Fiesta">Fiesta</option>
          <option value="Concierto">Concierto</option>
          <option value="Match">Match</option>
        </select>
        </div>
      </form>
      <form action="/verListaEventos" method="post">
        <input type="hidden" name="usuario" value=context.usuario>
        <input type="hidden" name="usuarioObjeto" value=context.usuarioObjeto>
        <button type="submit">Ver listas de eventos</button>
      </form>
      <form action="/verListaDeSusEventos" method="post">
        <input type="hidden" name="usuario" value=context.usuario>
        <input type="hidden" name="usuarioObjeto" value=context.usuarioObjeto>
        <button type="submit">Ver listas de sus eventos</button>
      </form>
    </div>
    <p id="pie">Grupo 2</p>
</body>
</html>
